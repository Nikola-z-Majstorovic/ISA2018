<div>
    <form name="frm" id="frm">
    <button data-ng-if="loginuser.role == 'CINTHEADMIN'" data-ng-click="changeView('/repertoire/edit/00000000-0000-0000-0000-000000000000/'+selectedEntityId)">Create</button>
    	<div data-ng-repeat="repertoire in selectedRepertoires" data-ng-show="selectedRepertoires.length > 0">
			<div>Production Name: {{repertoire.production.name}}</div>
			<div>Room: {{repertoire.room.name}}</div>
			<div>Ticket Price: {{repertoire.price}}</div>
			<div>Repertoire Date/Time: {{repertoire.displayDate}}</div>
			<div>Repertoire rating: {{getRatingForRepertoireId(repertoire.id)}}</div>
			<div data-ng-if="getRatingForRepertoireId(repertoire.production.id)!='not rated'"style="float:left;">
			<span data-ng-if="getRatingForRepertoireId(repertoire.production.id)==1">☆</span>
			<span data-ng-if="getRatingForRepertoireId(repertoire.production.id)==2">☆☆</span>
			<span data-ng-if="getRatingForRepertoireId(repertoire.production.id)==3">☆☆☆</span>
			<span data-ng-if="getRatingForRepertoireId(repertoire.production.id)==4">☆☆☆☆</span>
			<span data-ng-if="getRatingForRepertoireId(repertoire.production.id)==5">☆☆☆☆☆</span>
			</div><br>
			<div style="clear:both;"></div>
			<button data-ng-if="loginuser.role=='CINTHEADMIN'" data-ng-click="changeView('/repertoire/edit/'+ repertoire.id +'/'+selectedEntityId)">Edit</button>
			<button data-ng-if="loginuser.role=='CINTHEADMIN'" data-ng-click="deleteRepertoire(repertoire.repertoireId)">Delete</button>
			<button data-ng-if="loginuser.role=='CUSTOMER'" data-ng-click="changeViewReservation(repertoire.id, selectedEntityId)">Reservation</button><br>
    	    <div data-ng-if="checkIfRated(repertoire.id)==true && loginuser.role!='CINTHEADMIN' " class="rating" style="float:left;">
			<span data-ng-click="rate(repertoire.id,5)">☆</span>
			<span data-ng-click="rate(repertoire.id,4)">☆</span>
			<span data-ng-click="rate(repertoire.id,3)">☆</span>
			<span data-ng-click="rate(repertoire.id,2)">☆</span>
			<span data-ng-click="rate(repertoire.id,1)">☆</span>
    		</div><br>
			<div style="clear:both;"></div>
		<button data-ng-click="changeView('/cinematheaterlist')">Back</button>
    </form>
</div>
